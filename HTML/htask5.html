<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htask5</title>
</head>

<body>
    <form action="" method="post">
        <h1 align="center" style="color:blue">Registration form</h1>
        <table border="1" cellspacing="0" align="center">
            <tr>
                <td><label><b>First Name</b></label></td>
                <td><input type="text" id="fname" name="fname" size="80"></td>
            </tr>
            <tr>
                <td><label><b>Last Name</b></label></td>
                <td><input type="text" id="lname" name="lname" size="80"></td>
            </tr>
            <tr>
                <td><label><b>Email</b></label></td>
                <td><input type="email" id="email" name="email" size="80"></td>
            </tr>
            <tr>
                <td><label><b>
                            Password
                        </b></label></td>
                <td><input type="password" id="pass" name="pass" size="80"></td>
            </tr>
            <tr>
                <td><label><b>Re-enter Password</b></label></td>
                <td><input type="password" id="repass" name="repass" size="80"></td>
            </tr>
            <tr>
                <td> <label><b>Gender</b></label></td>
                <td> <input type="radio" id="Male" name="Gender" value="Male">
                    <label>Male</label>
                    <b>
                        <hr>
                    </b>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label>Female</label>
                </td>
            </tr>
            <tr>
                <td><label><b>Phone Number</b></label></td>
                <td><input type="tell" id="phone" name="phone" size="80"></td>
            </tr>
            <tr>
                <td><label><b>Address</b></label></td>
                <td><textarea id="address" cols="78" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label><b>State</b></label></td>
                <td><input type="text" id="state" name="state" size="80"></td>
            </tr>
            <tr>
                <td><label><b>Country</b></label></td>
                <td><select id="country" name="country">
                        <option value="choose your contry">choose your country</option>
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Australia">Australia</option>
                    </select></td>
            </tr>
            <tr>
                <td><label><b>Languages known</b></label></td>
                <td><input type="checkbox" id="language" name="language">
                    <label>English</label>
                    <input type="checkbox" id="English" name="English">
                    <label>Kannada</label>
                    <input type="checkbox" id="Kannada" name="Kannada">
                    <label>Hindi</label>
                    <input type="checkbox" id="Hindi" name="Hindi">
                    <label>Telugu</label>
                    <input type="checkbox" id="Telugu" name="Telugu">
                    <label>Tamil</label>
                </td>
            </tr>

            <tr>
                <td colspan="2" size="80"><input type="checkbox" id="subscribe" name="subscribe">Here by I declare all
                    the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" size="80" align="right">Log in to <a href="https://ethnus.com/"
                        style="color:blueviolet">Ethnus</a> website</td>
            </tr>
        </table>
        <br>

        <div align="center">
            <input type="submit" value="Register" name="Register">
        </div>

    </form>
</body>

</html>
